<!DOCTYPE html>
	<html lang="vi">
	    <head>
	        <meta charset="utf-8">
	        <title>Bài tập 13</title>
	        <link rel="stylesheet" href="style.css">
	    </head>
	    <body>
	        <fieldset>
	            <form action="">
	                <h2>PHIẾU THĂM DÒ Ý KIẾN</h2><br>
	                <div>
	                <label for="name">Tên đăng nhập:</label>
	                <input type="text">                
	                    &nbsp;Giới tính: 
	                    <input type="radio" name="nam" checked>
	                    <label for="nam">Nam</label>
	                    <input type="radio" name="nu">
	                    <label for="nu">Nữ</label>
	                </div>
	                <div>
	                    <p>Những mục bạn thường quan tâm đến Internet</p>
	                    <ul type="none">
	                        <li>
	                            <input type="checkbox" >
	                            <label>Tin Tức</label>
	                        </li>
	                        <li>
	                            <input type="checkbox">
	                            <label>Giải trí</label>
	                        </li>
	                        <li>
	                            <input type="checkbox">
	                            <label>Góc học tập</label>
	                        </li>
	                        <li>
	                            <input type="checkbox">
	                            <label>Các mục khác</label>
	                        </li>
	                    </ul>
	                </div>
	                <div id="button"> 
	                    <input type="submit" value="Gửi đi">
	                    &nbsp;
	                    <button>Phục Hồi</button>
	                </div>
	            </form>
	        </fieldset>
	    </body>
	</html>
